<form  [formGroup] = 'registerForm'  (submit)="registerForm.valid && register()" autocomplete="off" >
    <h2 class = "text-center text-primary">Sign up</h2>
    <hr>
    
    <div>
        <label class="control-label" style = "margin-right: 10px;">I am a: </label>
        <label class="radio-inline" >
            <input type="radio" value="male" formControlName='gender'> Male
        </label>
        <label class="radio-inline" >
            <input type="radio" value="female" formControlName='gender' class="ml-3"> Female
        </label>
    </div>

    <app-text-input [formControl] =  'registerForm.controls["username"]' [label] ='"Username"'></app-text-input>
    <app-text-input [formControl] =  'registerForm.controls["knownAs"]' [label] ='"Know As"'></app-text-input>
    <app-date-input [formControl] =  'registerForm.controls["dateOfBirth"]' [maxDate]="maxDate" [label] ='"Date Of Birth"'></app-date-input>
    <app-text-input [formControl] =  'registerForm.controls["city"]' [label] ='"City"'></app-text-input>
    <app-text-input [formControl] =  'registerForm.controls["country"]' [label] ='"Country"'></app-text-input>

    <app-text-input [formControl] = 'registerForm.controls["password"]' [label] ='"Password"'></app-text-input>
    <app-text-input [formControl] = 'registerForm.controls["confirmPassword"]' [label] ='"Confirm Password"'></app-text-input>

    <div class="row mt-5" *ngIf = "validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor = "let error of validationErrors">
                {{error}}
            </li>
        </ul>    
    </div>

    <div class="from-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click) = "cancel()" type="submit">Cancel</button>
    </div>
</form>
