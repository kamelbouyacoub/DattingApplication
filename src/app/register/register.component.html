<form #registerForm = "ngForm" (ngSubmit) = "register()" autocomplete="off">
    <h2 class = "text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class = "form-control" name="username" [(ngModel)]= "model.userName" placeholder="username">
    </div>
    <!-- <div class="form-group">
        <label>Who is your favourite user?</label>
        <!-- <select *ngIf= "usersFromHomeComponent"  class="form-control">
            <option *ngFor= "let user of usersFromHomeComponent" [value] = "user">
            {{user.userName}}
            </option>
        </select>  
     </div> -->

    <div class="form-group">
        <input type="text" class = "form-control" name="password" [(ngModel)]= "model.password" placeholder="password">
    </div>

    <div class="from-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click) = "cancel()" type="submit">Cancel</button>
    </div>
</form>
