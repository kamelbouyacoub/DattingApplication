<div class="container mt-5">
    <div *ngIf = "!registerMode" style="text-align: center">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <div class="tet-center">
            <button class="btn btn-primary bnt-lg mr-2" (click) = "registerToggle()">Register</button>
            <button class="btn btn-info bnt-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf = "registerMode"  class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register   (cancelRegister) = "cancel($event)"></app-register>
            </div>
        </div>
    </div>
</div>
