<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knowAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/members/{{member.userName}}">
                    <li class= "fa fa-user"></li>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary" (click) ="addLike(member)">
                    <li class= "fa fa-heart"></li>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"  routerLink = '/members/{{member.userName}}' [queryParams]="{tab:3}">
                    <li class= "fa fa-envelope"></li>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <span [class.is-online] = "(presence.onlineUsers$ | async)?.includes(member.userName)">
                <li class= "fa fa-user mr-2"></li>
            </span>
            {{member.knownAs}}, {{member.age}}
        </h6>
        <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
